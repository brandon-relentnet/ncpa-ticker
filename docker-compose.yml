services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # These are optional build-time fallbacks. Primary configuration
        # should be set via the Admin page (/admin) at runtime.
        VITE_NCPA_API_KEY: ${VITE_NCPA_API_KEY:-}
        VITE_NCPA_API_BASE: ${VITE_NCPA_API_BASE:-https://tournaments.ncpaofficial.com}
        VITE_NCPA_SOCKET_URL: ${VITE_NCPA_SOCKET_URL:-https://tournaments.ncpaofficial.com}
        VITE_DEFAULT_MATCH_ID: ${VITE_DEFAULT_MATCH_ID:-5092}
    depends_on:
      sync-server:
        condition: service_healthy
    restart: unless-stopped

  sync-server:
    build:
      context: .
      dockerfile: Dockerfile.sync
    environment:
      DATABASE_URL: postgres://ticker:${POSTGRES_PASSWORD:-ticker}@postgres:5432/ticker
      SYNC_SERVER_PORT: "4000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ticker
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ticker}
      POSTGRES_DB: ticker
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ticker"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
